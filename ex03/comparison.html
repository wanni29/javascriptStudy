<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = Math.floor(Math.random() * 6); // Math.floor() 함수는 주어진 숫자의 소수점 이하를 버림
        let message;

        while (true) {
            let answer = parseInt(window.prompt('숫자 맞추기 게임. 0 ~ 5의 숫자를 입력하세요.'));
            if (answer === number) {
                message = '정답!';
                break;
            } else if (answer < number) {
                message = '땡! 더 큰 숫자입니다!';
            } else if (answer > number) {
                message = '땡! 더 작은 숫자입니다!';
            } else {
                message = '0 ~ 5의 숫자를 입력하세요.';
            }
            window.alert(message);

        }

    </script>
</body>

</html>
