<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="clock"></div>
    <script>
        function getTime() {
            let timer = new Date(); // 자바스크립트 객체
            let hour = timer.getHours();
            let min = timer.getMinutes();
            let sec = timer.getSeconds();
            let now = hour + `:` + min + `:` + sec;
            return now;
        }

        // ${} -> 자바스크립트 바인딩 하는 용도로 사용한다 생각하자
        function renderTime() {
            clockEl.innerHTML = `<h1>${getTime()}</h1>`;
        }

        let clockEl = document.querySelector('#clock');
        // setInterval(수행할함수, 반복시간); 1/1000초
        setInterval(renderTime, 1000);
        // function은 함수다 함수가 실행 시에만 함수안에 있는 내용이 실행이되는거고
        // 처음에 스캔하고 넘어갈때는 함수 이름만 보고 그냥 넘어갔다가 함수를 때리게 되면
        // 함수가 실행이 되면서 함수 안의 코드들이 실행이 되는거임
        // 함수를 걸어만 둔다. renderTime() 이렇게 넣게되면 바로 실행이 되기때문!
    </script>
</body>

</html>
