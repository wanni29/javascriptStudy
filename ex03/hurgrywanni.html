<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let hour = new Date().getHours();

        if (hour >= 19 && hour < 21) {
            window.alert('도시락 30%할인!');
        } else if (hour === 9 || hour === 15) {
            window.alert('도시락 하나 사면 하나 공짜');
        } else {
            window.alert('도시락사세요');
        }
    </script>
</body>

</html>
