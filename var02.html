<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script> // 이게 오브젝트임 <- 자바로 치면 클래스인거임
        let user = {
            id: 1,
            username: "ssar",
            password: "1234"
        };
        console.log("id", user.id);
        console.log("username", user.username);
        console.log("password", user.password);
        console.log(user)

        let board = {
            id: 1,
            title: "제목1",
            content: "내용1",
            user: user
        };
        console.log(board)

        // <JSON으로 변경하는 방법> 
        let data = JSON.stringify(board);
        console.log(data);

        // <JSON을 자바스크립트오브젝트로 변경하는 방법>
        let data2 = JSON.parse(data);
        console.log(data2);
    </script>
</body>

</html>
