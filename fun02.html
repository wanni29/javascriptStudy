<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>숨기기 이벤트</h1>
    <hr>
    <button onclick="hide1()">display로 숨기기</button>
    <button onclick="hide2()">visible로 숨기기</button>
    <div class="box">
        <!-- 아이디는 중복될수 없다. -->

        <div id="b1" class="box">내부박스1</div>
        <div id="b2" class="box">내부박스2</div>
    </div>

    <script>
        function hide1() {
            // querySelector id를 부여하고 찾을수 있어야 한다
            let e1 = document.querySelector("#b1");
            e1.style.display = "inline";
        }
        function hide2() {
            let e2 = document.querySelector("#b2");
            e2.style.visibility = "hidden";
        }
    </script>
</body>

</html>
